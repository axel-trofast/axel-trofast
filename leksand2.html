<!DOCTYPE html>

    <title>Leksand</title>

<body>
    <h1 class="h11">                                                                                                                           Gå med</h1>
        <div class="div1">
            <img src="https://images.scribblelive.com/2017/4/1/8e90359b-6337-4c84-848c-0a03a2fda01f.jpg" class="leksand10" alt="">
                <img src="https://images.scribblelive.com/2017/4/1/8e90359b-6337-4c84-848c-0a03a2fda01f.jpg" class="leksand9" alt="">
            <form class="form1">
                
                <label for="förnamn">Förnamn:</label>
                <input type="text" id="förnamn" name="förnamn" required>
                <br><br>
                <label for="efternamn"> Efternamn: </label>
                <input type="text" id="efternamn" name="efternamn" required>
                <br><br>
                <label for="email">E-post:</label>
                <input type="email" id="email" name="email">
                <br><br>
                <label for="date">Födelsedatum:</label>
                <input type="date" id="date" name="date">
                <br>
                <p>Kön:</p>

                <input type="radio" name="gender" value="man" id="kön1"> Man <br>
                <input type="radio" name="gender" value="kvinna" id="kön2"> Kvinna <br>
                <input type="radio" name="gender" value="annat" id="kön3"> Annat <br>
                <br>
                <label for="password">Lösenord</label>
                <input type="password" id="password" name="lösenord">
                <br><br>
                <input type="submit" value="Gå med">
                <br>
                <br>
                <a href="index.html">Gå tillbaka</a>
            </form>

    </div>
